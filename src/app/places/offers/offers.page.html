<ion-header>
  <ion-toolbar>
    <ion-title>Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-spinner *ngIf="isLoading" class="ion-margin-top"></ion-spinner>
        <div *ngIf="!isLoading && loadedPlaces.length <= 0">
          <p>No offers found.</p>
          <p>Please, create one first.</p>
          <ion-button routerLink="/places/tabs/offers/new" class="ion-margin-top">Create an offer !</ion-button>
        </div>

        <ion-list *ngIf="!isLoading && loadedPlaces.length > 0">
          <ion-item-sliding *ngFor="let offer of loadedPlaces" #ionItemSliding>
            <app-offer-item [offer]="offer"></app-offer-item>
            
            <ion-item-options>
              <ion-item-option color="primary" (click)="onEdit(offer.id, ionItemSliding)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
          
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
