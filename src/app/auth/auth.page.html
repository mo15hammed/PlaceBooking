<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login' : 'Signup' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" >
  <div>

    <form #form="ngForm" (ngSubmit)="onAuthenticate(form)">
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input 
              type="email" 
              name="email" 
              ngModel 
              required="true"
              email
              #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <div *ngIf="!emailCtrl.valid && emailCtrl.touched" class="error-msg">
              <ion-icon name="alert-circle-outline"></ion-icon>
              Email not valid.
          </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input 
              type="password" 
              name="password" 
              ngModel 
              required="true" 
              minlength="6"
              #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
              <div *ngIf="!passwordCtrl.valid && passwordCtrl.touched" class="error-msg">
                <ion-icon name="alert-circle-outline"></ion-icon>
                Password must be at least 6 characters.
              </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-button
              color="primary"
              expand="full"
              fill="clear"
              type="button"
              (click)="switchAuth()"
            >
              Switch to {{ isLogin ? 'Signup' : 'Login' }}
            </ion-button>
            <ion-button
              color="success"
              expand="block"
              type="submit"
              (click)="onAuthenticate()"
              [disabled]="!form.valid"
            >
              {{ isLogin ? 'Login' : 'Signup' }}
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>  
    </form>
    <ion-list>

      

    </ion-list>
    <!-- <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner> -->

    
  </div>
</ion-content>
