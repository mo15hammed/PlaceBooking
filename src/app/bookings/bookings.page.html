<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <ion-spinner *ngIf="isLoading" class="ion-margin-top"></ion-spinner>
  <ion-grid *ngIf="!isLoading">
    <ion-row *ngIf="!loadedBookings || loadedBookings.length <= 0">
      <ion-col class="ion-text-center">
        <p>You haven't made any booking yet.</p>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="loadedBookings && loadedBookings.length > 0">
      <ion-col size="12" size-md="6" offset-md="3">
        <ion-list>
          <ion-item-sliding *ngFor="let booking of loadedBookings" #ionItemSliding>
            <ion-item>
              <ion-avatar>
                <ion-img [src]="booking.placeImage"></ion-img>
              </ion-avatar>
              <ion-label class="ion-margin-start">
                <h2>{{ booking.placeTitle }}</h2>
                <p>Guests: {{ booking.guestNumber }}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option (click)="onCancelBooking(booking.id, ionItemSliding)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
