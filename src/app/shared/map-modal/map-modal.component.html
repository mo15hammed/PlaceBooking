<ion-header>
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <agm-map [latitude]=" center.lat" [longitude]="center.lng" [zoom]="zoom" (mapClick)="onMapClicked($event)">
    <agm-marker [latitude]="selected_lat" [longitude]="selected_lng"></agm-marker>
  </agm-map>
</ion-content>
