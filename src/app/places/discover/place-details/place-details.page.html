<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="isLoading">Place details</ion-title>
    <ion-title *ngIf="!isLoading">{{ place.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">

  <ion-spinner *ngIf="isLoading" class="ion-margin-top"></ion-spinner>
  <ion-grid *ngIf="!isLoading" class="ion-no-padding ion-text-center">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-img [src]="place.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-padding">
        <p> {{ place.description }} </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" *ngIf="isBookable">
        <ion-button color="warning" (click)="onPlaceBook()">Book</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
