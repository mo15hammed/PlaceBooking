<ion-header>
  <ion-toolbar>
    <ion-title>Authentication</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" >
  <div class="ion-text-center">

    <form #form="ngForm" (ngSubmit)="onSubmit(authForm)">
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input 
              type="email" 
              name="email" 
              ngModel 
              required="true"
              email
              #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-label class="validation-msg">Email not valid</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input 
              type="password" 
              name="password" 
              ngModel 
              required="true" 
              minlength="6"
              #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
              <ion-label class="validation-msg">Password not valid</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-button
              color="primary"
              expand="full"
              fill="clear"
              type="button"
            >
              Switch to Login
            </ion-button>
            <ion-button
              color="success"
              expand="block"
              type="submit"
              (click)="onLogin()"
              [disabled]="!form.valid"
            >
              Login
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>  
    </form>
    <ion-list>

      

    </ion-list>
    <!-- <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner> -->

    
  </div>
</ion-content>
