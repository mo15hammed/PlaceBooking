<div class="picker">
  
  <ion-button (click)="onPickLocation()" expand="block" class="ion-margin-bottom">
    <ion-icon name="map" slot="start"></ion-icon>
    Select Location
  </ion-button>
  <div class="map-image-container" *ngIf="placeLocation">
    <ion-spinner *ngIf="isLoading"></ion-spinner>
    <ion-img *ngIf="!isLoading" [src]="placeLocation.staticMapImageUrl" class="map-image"></ion-img>
  </div>

</div>
