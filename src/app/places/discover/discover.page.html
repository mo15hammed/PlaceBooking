<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-segment (ionChange)="onFilterPlaces($event)" value="all">
          <ion-segment-button value="all">All Places</ion-segment-button>
          <ion-segment-button value="bookable">Bookable Places</ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card class="ion-text-center">
          <ion-img [src]="loadedPlaces[0].imageUrl"></ion-img>
          <ion-card-header>
            <ion-card-subtitle>{{ loadedPlaces[0].price | currency }} / Night</ion-card-subtitle>
            <ion-card-title>{{ loadedPlaces[0].name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ loadedPlaces[0].description }}</p>
          </ion-card-content>
          <ion-button 
            class="ion-float-right " size="small" color="primary" fill="clear"
            [routerLink]="['/', 'places','tabs','discover', loadedPlaces[0].id]"
          >
            More
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-virtual-scroll [items]="loadedListPlaces" approxItemHeight="70px">
          <ion-item
          *virtualItem="let place"
            [routerLink]="['/', 'places', 'tabs', 'discover', place.id]"
            detail
          >
            <ion-thumbnail class="ion-margin-end">
              <ion-img [src]="place.imageUrl" ></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h1>{{ place.name }}</h1>
              <p>{{ place.description }}</p>
            </ion-label>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
