<ion-header>
  <ion-toolbar>
    <ion-title>Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item-sliding *ngFor="let place of loadedPlaces" #ionItemSliding>
            <ion-item [routerLink]="['/', 'places', 'tabs', 'offers', place.id]"
            >
              <ion-thumbnail class="ion-margin-end">
                <ion-img [src]="place.imageUrl" ></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h1>{{ place.name }}</h1>
              </ion-label>
            </ion-item>

            <ion-item-options>
              <ion-item-option color="tertiary" (click)="onEdit(place.id, ionItemSliding)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
          
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
